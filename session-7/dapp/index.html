        <div class="row">

<div class="container">

        <div class="col-12" style="text-align: center;margin: 35px;">

    </div>

            <div class="card text-center">
                <div class="">
                    <img src="assets/images/ICX-Banner.jpg" class="" alt="Card image cap"  height="200" width="500"/>

                <div class="card-body">
                    <h3 class="card-title">Do you think Blockchain Platform will rule the world ?</h3>
                    <form>

                                <input class="form-check-input" type="radio" name="winnerRadio" id="inlineRadio1"

                            </div>
                        </div>
                        <button type="button" onclick="pollingController.poll()" class=" btn btn-primary">VOTE</button>
                        <button type="button" onclick="pollingController.getMyPoll()" class=" btn btn-secondary">MY
                            VOTE
